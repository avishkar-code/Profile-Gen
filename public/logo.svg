<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient -->
    <linearGradient id="brand-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA" />  <!-- Blue 400 -->
      <stop offset="50%" stop-color="#818CF8" />  <!-- Indigo 400 -->
      <stop offset="100%" stop-color="#C084FC" /> <!-- Purple 400 -->
    </linearGradient>

    <!-- Subtle Glow for Depth -->
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background: Dark Rounded Soft Square (App Icon Shape) -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="#0F172A" />

  <!-- Main Symbol: "The Generator Spark" -->
  <!-- A central star shape filled with the brand gradient -->
  <!-- Path represents a 4-pointed star with curved inner corners for a modern feel -->
  <path 
    d="M256 80 
       C256 80, 290 210, 310 230 
       C330 250, 432 256, 432 256 
       C432 256, 330 262, 310 282 
       C290 302, 256 432, 256 432 
       C256 432, 222 302, 202 282 
       C182 262, 80 256, 80 256 
       C80 256, 182 250, 202 230 
       C222 210, 256 80, 256 80 Z" 
    fill="url(#brand-gradient)" 
    filter="url(#glow-soft)"
  />

  <!-- Floating 'Satellite' Dots to represent data/nodes -->
  <circle cx="380" cy="160" r="16" fill="white" fill-opacity="0.9" />
  <circle cx="132" cy="352" r="12" fill="white" fill-opacity="0.6" />

  <!-- Center Core -->
  <circle cx="256" cy="256" r="24" fill="white" />

</svg>
